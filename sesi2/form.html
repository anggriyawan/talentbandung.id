<!DOCTYPE html>
<html lang="en-US">
		<head>
			<link rel="stylesheet" type="text/css" href="form.css">
            <title>LATIHAN FORM</title>
		</head>
		<body>
			<form action="">
				<p>
					<label for="1">Nama:</label>
					<input type="text" id="1" name="nama">
				</p>
				<p>
					<label for="2">Alamat Email:</label>
					<input type="email" id="2" name="alamatemail">
				</p>
				<p>
					<label for="3">Jenis Kelamin:</label>
					<input type="radio" id="3" name="jeniskelamin" value="L"> L
					<input type="radio" id="3" name="jeniskelamin" value="P"> P
				</p>
				<p>
					<label for="4">Alamat:</label>
					<textarea id="4" name="alamat"></textarea>
				</p>
				<p>
					<input type="submit" id="5" name="kirim" value="Kirim">
					<input type="reset" id="6" name="reset" value="Reset">
				</p>
			</form>
		</body>
</html>
